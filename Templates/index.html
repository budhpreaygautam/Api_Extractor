<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>API Data Extractor</title>
    <style>
        .error { color: red; }
        .result pre { background-color: #f4f4f4; padding: 10px; }
    </style>
</head>
<body>
<h1>Enter API URL</h1>
<form id="inputForm" class="row g-3" action="/" method="post">
    <div class="col-auto">
        <label for="staticEmail2" class="visually-hidden"></label>
        <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Enter something:">
    </div>
    <div class="col-auto">
        <input type="url" class="form-control" id="apiUrl" name="apiUrl" required>
    </div>
    <div class="col-auto">
        <input type="submit" value="Submit" class="btn btn-primary">
        <button type="button" onclick="clearForm()" class="btn btn-primary">Clear</button>
    </div>
</form>

<div id="result">
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    {% if api_data %}
    <h2>API Data:</h2>
    <div class="result">
        <pre>{{ api_data | tojson(indent=2) }}</pre>
    </div>
    {% endif %}
</div>

<script src="{{ url_for ('static' ,filename='js/scripts.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
